
<ion-navbar *navbar>

  <ion-title>Generated Test</ion-title>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>

  <ion-buttons right>
    <button menuToggle="right">
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-buttons>
</ion-navbar>
